<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doo Doo | My to do list for Intern Dev</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="todo">

        <div class="banner"></div>
        <div class="todoInner">
            <div>
                <input type="text" id="todo-title">
                <input type="date" name="duedate" id="duedate">
                <button onclick="addTodo()" class="addTodo">Add To-Do</button>


                <div id="todo_render">

                </div>
            </div>

        </div>

    </main>

    <script src="/app.js"></script>
</body>

</html>
