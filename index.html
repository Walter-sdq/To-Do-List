<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doo Doo | My to do list for Intern Dev</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="todo">

        <div class="banner"></div>
        <div class="todoInner">
            <div>
                <input type="text" id="todo-title">
                <input type="date" name="duedate" id="duedate">
                <button onclick="addTodo()" class="addTodo">Add To-Do</button>


                <div id="todo_render">

                </div>
            </div>

        </div>

    </main>

    <script>
        'use strict'

        const todo_title = document.querySelector('#todo-title')
        const todoList = document.getElementById('todo_render')
        const duedate = document.getElementById('duedate')


        let todos;
        const savedTodos = JSON.parse(localStorage.getItem('todos'))
        if (Array.isArray(savedTodos)) {
            todos = savedTodos
        } else {
            todos = [{
                title: 'get yam',
                due: '2021-03-04',
                id: 'id0'
            },
            {
                title: 'get bread',
                due: '2021-04-09',
                id: 'id1'
            }]
        }

        render()

        function delTodo(event) {

            const delbtn = event.target
            const idToRemove = delbtn.id

            console.log(event);

            todos = todos.filter(function (todos) {

                if (todos.id === idToRemove) {
                    return false
                    console.log('hi');
                } else {
                    console.log('ki');
                    return true
                }
            })

            saveTodoList()

            render()
        }

        function render() {
            todoList.innerHTML = ''
            todos.forEach(function (todos) {
                const todo = document.createElement('div')
                const delbtn = document.createElement('button')
                delbtn.innerText = 'Remove item'
                delbtn.id = todos.id
                todo.innerText = `${todos.title}  ${todos.due}`
                todoList.appendChild(todo)
                todo.appendChild(delbtn)
                delbtn.onclick = delTodo

            })
        }

        function addTodo() {
            const id = '' + new Date().getTime()

            todos.push({
                title: todo_title.value,
                due: duedate.value,
                id: id
            })
            render()
            saveTodoList()
            todo_title.value = '';duedate.value = ''
        }

        function saveTodoList() {
            localStorage.setItem('todos', JSON.stringify(todos))
        }

    </script>
</body>

</html>
